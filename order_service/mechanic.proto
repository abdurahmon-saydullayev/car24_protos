syntax = "proto3";

package order_service;

option go_package = "genproto/order_service";

message Mechanic{
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string address = 4;
    bool status = 5;
}

message CreateM{
    string first_name = 1;
    string last_name = 2;
    string address = 3;
    bool status = 4;
}

message MechanicPK{
    string id = 1;
}